<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="bodyindex container">
    <header class="Header">
        <nav >
            <nav class="navbar">
                <picture class="">
                    <img src="./assets/images/logo.svg" class="logo" alt="main logo">
                </picture>
                <div>
                    <input type="text"  id="searchBar" placeholder="Buscar libros por palabra clave / título / autor"  class="text-input">
                    <button id="searchButton"  class="botonBuscador">Buscar</button>
                </div>

                <ul>
                    <li>
                        <a href="">Comprar por categorias</a>
                    </li>
                    <li>
                        <a href="">Lo mas vendido</a>
                    </li>
                    <li>
                        <a href="">Proximamente</a>
                    </li>
                    <li>
                        <a href="">Contacto</a>
                    </li>
                </ul>
            </nav>
        </nav>
    </header>
    <main>
        <div class="flex-row">
            <section class="biblioteca flex-column">
                <div class="menu_libros">
                </div>
            </section>
            

            <section class="libros flex-row ">
                <div class="card">
                    <article class="imgBx">
                        <img  class="foto" src="./assets/images/Berserkimg.jpg" alt="">
                    </article>
                    <article class="content">
                        <div class="details">
                            <div class="nombres">
                                <h2 class="cardname">Berserk Volume 1</h2>
                                <span class="autor"> By Kentaro Miura</span>
                            </div>
                            <div class="data">
                                <div>
                                    <h3 class="date">17 Mar 2009</h3>
                                    <span>Año de lanzamiento</span>
                                </div>
                                <div>
                                    <h3 class="format">Paperback</h3>
                                    <span>Formato</span>
                                </div>
                                <div>
                                    <h3 class="price">$2.224,84</h3>
                                    <span>Precio</span>
                                </div>
                            </div>
                            <div class="actionBtn">
                                <button class="cardCTA">Añadir al carro</button>
                                <button> <a href="https://es.wikipedia.org/wiki/Berserk_(manga)">Mas info</a></button>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
            
            <section class="carrito_simulador">
                <div class="team">
                    <span class="teamTitle"> Carrito </span>
                    <div class="teamContainer">
                        

                    </div>
                    <button class="teamCTA"> Reset </button>
                </div>
            </section>
        </div>
        

    </main>
    <footer>

    </footer>
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
